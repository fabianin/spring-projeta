<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" lang="pt-br">

    <head>
        <title>Projeta Jr. - Soluções em EQ</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
	<div th:replace="helpers :: navbar ('listar')"></div>
	<div class="container">
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th>Matricula</th>
					<th>Entrada</th>
					<th>Saida</th>
					<th>Cargo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ponto : ${pontos}">
					<td th:text="${ponto.matricula}"></td>
					<td th:text="${ponto.entrada}"></td>
					<td th:text="${ponto.saida}"></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	
</body>
</html>
