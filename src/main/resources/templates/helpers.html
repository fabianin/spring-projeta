<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/js/jquery-3.1.1.min.js}"></script>
		<link rel="stylesheet" th:href="@{/bootstrap/css/animate.css}"/>
        <link th:href="@{/bootstrap/css/hover-min.css}" rel="stylesheet" media="all"/>
    </head>
    <body>
    <div th:fragment="navbar(abaAtiva)">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Projeta Jr.</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li th:class="${abaAtiva == 'home'}? active : null"><a th:href="@{/}">Home</a></li>
		      <li sec:authorize="isAuthenticated()" th:class="${abaAtiva == 'cadastro'}? active : null" sec:authorize-url="/cadastro"><a th:href="@{/cadastro}">Cadastrar Membros</a></li>
		      <li sec:authorize="isAuthenticated()" th:class="${abaAtiva == 'listar'}? active : null"   sec:authorize-url="/listar/membros"><a th:href="@{/listar/membros}">Listar Membros</a></li>
		      <li th:class="${abaAtiva == 'ponto'}? active : null"><a th:href="@{/ponto}">Registrar Ponto</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
				<li sec:authorize="not isAnonymous()"> <p th:class="navbar-text" th:text="${#strings.capitalize(#authentication.name)}"></p></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				<li th:class="${abaAtiva == 'adm'}? active : null" sec:authorize="not isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		  </div>
		</nav>
	</div>
	
  	</body>
</html>
