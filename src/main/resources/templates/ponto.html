<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <title>Projeta Jr. - Soluções em EQ</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="helpers :: navbar ('ponto')"></div>
	<form class="form form-inline" action="ponto" method="POST" th:object="${login}">
		<div class="form-group col-md-offset-3">
			<label>Matricula</label>
			<input class="form-control" type="text" name="Matricula" th:field="*{matricula}"/>
		</div>
		<div class="form-group">
			<label>Senha</label>
			<input class="form-control" type="password" name="senha" th:field="*{senha}"/>
		</div>
		<input class="form-control btn btn-primary" type="submit" value="Enviar"/>
	</form>
</body>
</html>
